{% extends "base.html" %}

{% block title %}Metrics{% endblock %}

{% block content %}
<h2>Metrics</h2>
<ul>
    {% for metric_type in metric_types %}
    <li>
        <a href="{{ url_for('metric_detail', metric_type=metric_type) }}">{{ metric_type }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
